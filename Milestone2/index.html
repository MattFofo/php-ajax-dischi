<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>PHP Dischi</title>

   <link rel="icon" href="./img/spotify-icon.ico">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <link rel="stylesheet" href="./style.css">

   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
   <div id="app">
      <header>
         <div class="container-fluid">
            <div class="row row-cols-2 justify-space-between">
               <i class="fa-brands fa-spotify py-3"></i>
            </div>
         </div>
       </header>

       <main class="bg_primary">
         <div class="container py-5">
           <div class="row justify-content-center">
               <div v-if="arrCards == null" class="text-center">I'm taking the Data, please wait</div>
               <div v-for="card in arrCards" class="card-disco bg_secondary m-3 p-4 col-4 col-sm-4 col-md-3 col-lg-2">
                  <img class="img-fluid" :src="card.poster" :alt="card.title">
                  <h3 class="text-center text-white py-2">{{ card.title }}</h3>
                  <h4 class="text-center">{{ card.author }}</h4>
                  <h4 class="text-center">{{ card.year }}</h4>
               </div>
           </div>
         </div>
     
       </main>
   </div>





   <script src="./script.js"></script>
</body>
</html>
